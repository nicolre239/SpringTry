<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>Brands in database</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/brands.js"></script>

</head>
<body ng-app="brands" ng-controller="BrandsController">

<h1>Товары</h1>

<div ng-controller="getBrands" ng-show="brandsList.length > 0">
    <table id="brandsTable">
        <thead>
        <tr>
            <th>ИД</th>
            <th>Название</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="brand in brandsList" id="{{brand.id}}">
            <td>{{brand.id}}</td>
            <td>{{brand.name}}</td>
            <td><div><input type="button" value="Удалить" ng-click="delete(brand.id)"/></div></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <form role="form" ng-submit="addBrand()">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="name" placeholder="Название"></input>
        </div>
        <button type="submit" class="btn btn-default">Добавить</button>
    </form>
</div>
</body>
</html>
